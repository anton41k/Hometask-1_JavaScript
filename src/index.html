<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTES</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
  </head>
  <body>
    <div class="container">
      <table id="notes">
        <colgroup>
          <col class="column-icon-category-notes" />
          <col class="column-name-notes" />
          <col class="column-created-notes" />
          <col class="column-category-notes" />
          <col class="column-content-notes" />
          <col class="column-dates-notes" />
          <col span="3" class="column-icon-notes" />
        </colgroup>
        <tbody class="header-notes"></tbody>
        <tbody class="body-notes"></tbody>
      </table>

      <include src="./partials/notesTableBody.html"></include>
      <include src="./partials/notesTableHeader.html"></include>

      <div class="wrrap-btn-create-note">
        <button class="btn-create-note">Create Note</button>
      </div>

      <include src="./partials/summaryTableBody.html"></include>
      <include src="./partials/summaryTableHeader.html"></include>

      <table id="summary">
        <colgroup>
          <col class="column-icon" />
          <col class="column-category-summary" />
          <col class="column-active" />
          <col class="column-archived" />
        </colgroup>
        <tbody class="header-summary"></tbody>
        <tbody class="body-summary"></tbody>
      </table>
    </div>

    <include src="./partials/modal.html"></include>

    <script src="./index.js"></script>
  </body>
</html>
